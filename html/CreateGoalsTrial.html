    <title>Create Goals Trial</title>
</head>
<body>
    <div>
        <h1 class="GC_Header">Goal Create</h1>
    </div>
    <div>
        <form action="#" method="post">
            <input type="text" name="goal_title" placeholder="TITLE" required/>
            <select id="initiative_dropdown" name="initiative_dropdown" placeholder="INITIATIVE">
                <option>KPI 1.1</option>
                <option>KPI 1.2</option>

                <option>KPI 1.4</option>
                <option>KPI 1.5</option>
                <option>KPI 1.6</option>
                <option>KPI 1.7</option>
                <option>KPI 2.1</option>

                <option>KPI 2.3</option>
                <option>KPI 2.5</option>
                <option>KPI 2.6</option>
                <option>KPI 2.7</option>
                <option>KPI 2.8</option>
                <option>KPI 2.9</option>
                <option>KPI 2.10</option>
                <option>KPI 2.11</option>
                <option>KPI 3.1</option>
                <option>KPI 3.2</option>
                <option>KPI 3.3</option>
                <option>KPI 4.1</option>
                <option>KPI 4.2</option>
            </select>
            <p>YEAR: <span id="current_year"></span></p>
            <p>DEPARTMENT: <span id="user_department"></span></p>
            <button>TARGET</button> <br>
            <p>TOTAL BUDGET: <span id="goal_total_budget"></span></p>
            <button type="submit" class="GC_button">CREATE GOAL</button>
        </form>
    </div>
    </body>
</body>
</html>
